<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container flex justify-center items-center h-screen">
    <div class="form p-5 border-2 border-solid border-emerald-800">
      <h1 class="text-lg font-bold">todo</h1>
      <form class="mt-3 flex items-center justify-between">
        <input type="text" id="todoInput" placeholder="Add todo..." class="task-input w-96 p-3 border border-emerald-700">
        <button type="submit" id="addTodoBtn" class="add-btn bg-emerald-700 text-white font-bold py-3 px-4"><i class="bi bi-plus-lg"></i></button>
      </form>

      <div class="option flex mt-3">
        <button id="allFilterBtn" class="border border-emerald-700  w-36 text-black py-2 px-4 rounded-none mr-3 all active hover:bg-emerald-600 bg-white hover:text-white ">All</button>
        <button id="activeFilterBtn" class="border border-emerald-700 w-36 text-black py-2 px-4 rounded-none mr-3 hover:bg-emerald-600 bg-white hover:text-white ">Active</button>
        <button id="completedFilterBtn" class="border border-emerald-700 w-36 text-black py-2 px-4 rounded-none hover:bg-emerald-600 bg-white hover:text-white ">Completed</button>
      </div>
      <ul id="todoList" class="pl-0 mt-4"></ul>
      <span id="activeCount" class="text-blue-900"></span>
      <div class="all-btn flex mt-3">
        <button id="checkAllBtn" class=" check-all border border-emerald-700 w-56 text-black py-2 px-4 rounded-none mr-3  hover:bg-emerald-600 bg-white  hover:text-white">Check All</button>
        <button id="clearCompletedBtn" class="delete-all border border-emerald-700 w-56 text-black py-2 px-4 rounded-none  hover:bg-emerald-600 bg-white  hover:text-white">Clear Completed</button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
